{{ define "main" }}
  <section class="tag-section">
    <h1>Tag: {{ .Title }}</h1>

    <div class="posts">
      {{ range .Pages }}
        <article>
          <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
          <div class="post-meta">
            <span>{{ .Date.Format "Jan 2, 2006" }}</span>
          </div>
        </article>
      {{ end }}
    </div>
  </section>
{{ end }}
